<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .left-side {
            background-image: url(
                'https://marketplace.canva.com/EAE72jfknRM/2/0/1600w/canva-yellow-and-black-online-shop-business-logo-AvRZNVCTIeg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left-side img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }
    </style>
    <title>Student Registration Form</title>
</head>

<body>
    <div class="col-lg-6 col-md-12">
        {% if messages %}
        <div class="alert alert-danger">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <section class="h-100 bg-dark">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card card-registration my-4">
                            <div class="row g-0">
                                <div class="col-xl-6 left-side">
                                    <!-- Left side content -->
                                    <img
                                        src="https://marketplace.canva.com/EAE72jfknRM/2/0/1600w/canva-yellow-and-black-online-shop-business-logo-AvRZNVCTIeg.jpg"
                                        alt="Logo">
                                </div>
                                <div class="col-xl-6">
                                    <div class="card-body p-md-5 text-black">
                                        <h3 class="mb-5 text-uppercase">Student Registration Form</h3>
                                        <form method="post" action="{% url 'core:signup' %}" class="from-group">
                                            {% csrf_token %}
                                            <div class="form-outline mb-4">
                                                <input type="text" id="form3Example97" name="username"
                                                    class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Example97">Username</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="password" id="form3Example9" name="password"
                                                    class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Example9">Password</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="password" id="form3Example10" name="confirm_password"
                                                    class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Example10">Confirm Password</label>
                                            </div>

                                            <div class="d-flex justify-content-end pt-3">
                                                <button type="submit" class="btn btn-warning btn-lg ms-2">Submit
                                                    form</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
